<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
 <div class="container mt-5">

    <h1 class="text-center">Facebook Loging</h1>
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label ">User Name / Email / Phone :</label>
          <input type="email" class="form-control" id="usrInput" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password : </label>
          <input type="password" class="form-control" id="usrPassword">
        </div>
        <div class="d-flex flex-row-reverse">
            <div class="px-2">
                <input type="checkbox" class="form-check-input" id="showHide" onclick="ShowHide()">
            </div>
            <div class="px-2  ">
                <label class="form-check-label" for="showhide" id="label">Show</label>
            </div>
          </div>
          </div>
        <div class="mb-3 text-center d-none" id="waring">
            <p class="text-danger">Invalid User and Password</p>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="button" onclick="Validation()">Submit</button>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto text-center ">
                <a href="#" class="mt-2 link-underline link-underline-opacity-0">Forgotten password?</a>
          </div>
      </form>
 </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <script >
  
    const usrname = "usrname"
    const phone = "01700000000"
    const email = "usr@gmail.com"
    const password = "password"

  function Validation(){

    const UsrInput = document.getElementById("usrInput").value
    const UsrPassword = document.getElementById("usrPassword").value

    if((usrname===UsrInput || phone===UsrInput || email === UsrInput) && password === UsrPassword){
        document.write("Your are Loging")
        UsrInput = ""
        UsrPassword = ""
    }else{
        const waring = document.getElementById("waring")
        waring.className = "mb-3 text-center d-block"
    }
  }


  function ShowHide(){
    const checkbox = document.getElementById("showHide")
    const label = document.getElementById("label")
    const UsrPassword = document.getElementById("usrPassword")
    if(checkbox.checked){
        UsrPassword.type = "text"
        label.innerHTML = "Hide"
    }else{
        UsrPassword.type = "password"
         label.innerHTML = "Show"
    }
  }
</script>
</body>
</html>
